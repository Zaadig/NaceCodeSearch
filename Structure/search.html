<!DOCTYPE html>
<html>
<head>
    <title>NACE Code Search</title>
</head>
<body>
    <form method="POST">
        <input type="text" name="search" placeholder="Enter a keyword, NACE code">
        <input type="submit" value="Search">
    </form>
    {% if results %}
        <h2>Results:</h2>
        {% for result in results %}
            <div>
                <p>{{ result }}</p>
            </div>
        {% endfor %}
    {% endif %}
</body>
</html>
